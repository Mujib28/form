<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/form/form.css">
    <title>form</title>
  </head>
  <body>
    <main>
      <form id="card" action="card.html">
        <h2>Formulir Pendaftaran</h2>
        <div class="text foto">
          <label for="file">Foto Profil</label><br />
          <input id="ft" type="file" name="file">
        </div>

        <div class="text namaLengkap">
          <label for="name">Nama Lengkap</label><br />
          <input id="nm" type="text" name="name" placeholder="Masukan nama anda"/>
        </div>

        <div class="text pekerjaan">
          <label for="pekerjaan">Pekerjaan</label><br />
          <input id="pk" type="text" name="name" placeholder="Masukan pekerjaan"/>
        </div>

        <div class="text Hobby">
          <label for="Hobby">Hobby</label><br />
          <input id="hb" type="text" name="name" placeholder="Masukan Hobby"/>
        </div>

        <div class="text Nationality">
          <label for="nationality">Nationality</label><br />
          <input id="nt" type="text" name="name" placeholder="Masukan Nationality"/>
        </div>

        <div class="text">
          <label for="bio">Biodata</label><br />
          <textarea id="bio" name="bio" cols="25" rows="0" placeholder="Masukan biodata"
          ></textarea>
        </div>

        <button id="btn-sub" type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
